<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">{{ formTitle() | translate }}</h4>
        </div>
        <div class="card-body">
          @if (error(); as errorMessage) {
            <div class="alert alert-danger alert-dismissible" role="alert">
              {{ errorMessage | translate }}
              <button type="button" class="btn-close" (click)="clearError()"></button>
            </div>
          }

          <form [formGroup]="arealForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">{{ 'Areal Name' | translate }} *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    formControlName="name"
                    [class.is-invalid]="isFieldInvalid('name')"
                    placeholder="{{ 'Enter areal name' | translate }}"
                  />
                  @if (getFieldError('name'); as error) {
                    <div class="invalid-feedback">{{ error | translate }}</div>
                  }
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="categoryId" class="form-label">{{ 'Category' | translate }} *</label>
                  <select
                    class="form-select"
                    id="categoryId"
                    formControlName="categoryId"
                    [class.is-invalid]="isFieldInvalid('categoryId')"
                  >
                    <option value="">{{ 'Select a category' | translate }}</option>
                    @for (category of categories(); track category.id) {
                      <option [value]="category.id">{{ category.name }}</option>
                    }
                  </select>
                  @if (getFieldError('categoryId'); as error) {
                    <div class="invalid-feedback">{{ error | translate }}</div>
                  }
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="enabled"
                      formControlName="enabled"
                    />
                    <label class="form-check-label" for="enabled">
                      {{ 'Enabled' | translate }}
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div>
                @if (isEditMode()) {
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDelete()"
                    [disabled]="loading()"
                  >
                    {{ 'Delete' | translate }}
                  </button>
                }
              </div>
              <div class="d-flex gap-2">
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="onCancel()"
                  [disabled]="loading()"
                >
                  {{ 'Cancel' | translate }}
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!arealForm.valid || loading()"
                >
                  @if (loading()) {
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  }
                  {{ submitButtonText() | translate }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
